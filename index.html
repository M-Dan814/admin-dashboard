<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="head">
          <div class="search">
            <label class="material-icons" for="search">search</label>
            <input type="search" id="search" />
          </div>
          <div class="account">
            <div class="material-icons notification">notifications</div>
            <img
              src="https://images.unsplash.com/photo-1569085398233-2424458f0ce3?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80"
              alt="Picture of Camera"
              height="50"
              width="50"
              class="pfp-small"
            />
            <div class="user-small">Muhammad Dayan</div>
          </div>
        </div>
        <div class="nav">
          <div class="greeting">
            <img
              src="https://images.unsplash.com/photo-1569085398233-2424458f0ce3?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80"
              alt="Picture of Camera"
              height="90"
              width="90"
              class="pfp-large"
            />
            <div class="user">
              <div class="small-text">Hi there,</div>
              <div class="large-text">Muhammad Dayan (@MDayan)</div>
            </div>
          </div>
          <div class="nav-buttons">
            <div class="nav-button">New</div>
            <div class="nav-button">Upload</div>
            <div class="nav-button">Share</div>
          </div>
        </div>
      </div>
      <div class="sidebar"></div>
      <div class="main"></div>
    </div>
  </body>
</html>
